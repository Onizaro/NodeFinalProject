<div class="login-page">
  <h1>Login Page</h1>

  <!-- Login Form -->
  <form (submit)="onLogin($event)">
    <h2>Log In</h2>
    <input type="email" placeholder="Email" [(ngModel)]="loginEmail" name="loginEmail" required />
    <input type="password" placeholder="Password" [(ngModel)]="loginPassword" name="loginPassword" required />
    <button type="submit">Log In</button>
  </form>

  <hr />

  <!-- Account Creation Form -->
  <form (submit)="onCreateAccount($event)">
    <h2>Create an Account</h2>
    <input type="text" placeholder="Name" [(ngModel)]="registerName" name="registerName" required />
    <input type="email" placeholder="Email" [(ngModel)]="registerEmail" name="registerEmail" required />
    <input type="password" placeholder="Password" [(ngModel)]="registerPassword" name="registerPassword" required />
    <button type="submit">Create Account</button>
  </form>

  <!-- Logout button, visible only if a user is logged in -->
  <div *ngIf="username">
    <button (click)="logout()">Log Out</button>
  </div>
</div>
