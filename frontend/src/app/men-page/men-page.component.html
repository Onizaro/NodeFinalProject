<div class="men-page-container bg-gray-50 text-stone-900 p-6">
  <!-- Header Section -->
  <div class="header flex flex-col items-center justify-center text-center p-12 bg-amber-300 text-white rounded-lg">
    <h1 class="text-4xl font-bold mb-4">Men's Collection</h1>
    <p class="text-lg">Explore our exclusive selection for men</p>
  </div>

  <!-- Product Grid -->
  <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
    <div *ngFor="let product of menProducts" class="product-card bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
      <div class="flex justify-center items-center">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-[220px] h-[400px] object-contain rounded-t-lg" />
      </div>
      <h2 class="text-lg font-semibold">{{ product.name }}</h2>
      <p class="text-sm text-gray-600">Prix : {{ product.price }}â‚¬</p>
      <button class="mt-4 w-full bg-amber-300 text-white py-2 rounded-lg hover:bg-amber-500 transition" (click)="addToCart(product.id, 1)">Ajouter au panier</button>
    </div>
  </div>
</div>
