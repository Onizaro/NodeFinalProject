<div class="women-page-container bg-gray-50 text-stone-900 p-6">
  <!-- Header Section -->
  <div class="header flex flex-col items-center justify-center text-center p-12 bg-cyan-300 text-white rounded-lg">
    <h1 class="text-4xl font-bold mb-4">Women's Collection</h1>
    <p class="text-lg">Explore our exclusive selection for women</p>
  </div>

  <!-- Product Grid -->
  <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
    <div *ngFor="let product of womenProducts" class="product-card bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-40 object-cover rounded-lg mb-4">
      <h2 class="text-lg font-semibold">{{ product.name }}</h2>
      <p class="text-sm text-gray-600">Price: {{ product.price }}â‚¬</p>
      <button class="mt-4 w-full bg-cyan-300 text-white py-2 rounded-lg hover:bg-cyan-500 transition" (click)="addToCart(product.id, 1)">Add to Cart</button>
    </div>
  </div>
</div>
